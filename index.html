<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartGuru</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://i.imgur.com/uZwik5Q.png" />
  <link rel="apple-touch-icon" href="https://i.imgur.com/uZwik5Q.png" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f6f9;
    }

    .loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader img {
      width: 80px;
      height: 80px;
      margin-bottom: 16px;
      animation: pulse 1.5s infinite;
    }

    .loader span {
      font-size: 16px;
      color: #444;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>

<body>

  <!-- Loading Screen -->
  <div class="loader" id="loader">
    <img src="https://i.imgur.com/0szVDPb.png" alt="SmartGuru Logo">
    <span>Memuat SmartGuru...</span>
  </div>

  <!-- Apps Script Embed -->
  <iframe 
    src="https://script.google.com/macros/s/AKfycbyW-VoMxz5HmdkBEhJrPRJutHmVOR27pMsgl58Nlwv5hnybOYDEEHSft3gWx2y5thbc/exec"
    onload="document.getElementById('loader').style.display='none';">
  </iframe>

</body>
</html>
